    <script>
    //Crie um programa para uma pizzaria o qual leia o valor total de uma conta e quantos clientes v√£o pagar por ela. calcule e informe o valor a ser pago por cliente
      var conta=Number(prompt("Digite o calor total da conta "));

      alert("cada cliente pagara "+total_a_pg.toFixed(2)+" pela conta de "+conta.toFixed(2));
