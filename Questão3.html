  <body>
    <script>
         //Elabore um programa que leia 4 notas de aluno e se a média for igual ou maior que 7, o mesmo estará aprovado, caso contrário reprovado
         var nota1=Number(prompt("Digite a 1° nota"));
         var nota2=Number(prompt("Digite a 2° nota"));
         var nota3=Number(prompt("Digite a 3° nota"));
         var nota4=Number(prompt("Digite a 4° nota"));
         var n=4;
         var media=(nota1+nota2+nota3+nota4)/n;
         if(media>=7){
           alert("APROVADO. media "+ media);
         }else{
           alert("REPROVADO. media "+ media);
         }
    </script>
  </body>
